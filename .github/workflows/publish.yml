  build-mac:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: blocknet

      - name: Checkout Gitian builder
        uses: actions/checkout@v4
        with:
          repository: devrandom/gitian-builder
